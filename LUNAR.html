<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Visitas - LUNAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0f2b47;
      font-family: 'Archivo', sans-serif;
      color: white;
    }
    .card {
      text-align: center;
      background-color: #0f2b47;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
    }
    .logo-text {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .line {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #80b8d0;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 40px;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #6da3bb;
    }
    .button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-text">LUNAR</div>
    <div class="subtitle">Ar condicionado automotivo</div>
    <div class="line">Linha pesada, leve e agrícola</div>

    <a href="https://w.app/lunarsjc_ac" class="button" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> 12 98804-9805
    </a>

    <a href="https://www.instagram.com/lunarsjc.ac?igsh=Yms0OWR2MjVrNnc5" class="button" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> lunarsjc.ac
    </a>
  </div>
</body>
</html>
